[build]
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "production"

# SPA redirects - handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200